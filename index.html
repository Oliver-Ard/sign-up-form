<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet" />
		<link rel="icon" href="imgs/favicon.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Sign-up Form</title>
	</head>
	<body>
		<aside>
			<div class="logo-container">
				<img
					class="logo"
					src="imgs/logo-wave-catcher.png"
					alt="Brand Logo: 'Wave Catcher'" />
			</div>
			<p class="bg-credit">
				Photo by
				<a
					href="https://unsplash.com/@julie_soul"
					target="_blank"
					rel="noreferrer noopener"
					>Julia Solonina</a
				>
				on
				<a
					href="https://unsplash.com/"
					target="_blank"
					rel="noreferrer noopener"
					>Unsplash</a
				>
			</p>
		</aside>

		<main>
			<div class="top-text">
				<p>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams.
				</p>
				<p>Sign up <em>now</em> to get started.</p>
				<p>You <em>know</em> you want to.</p>
			</div>

			<form class="sign-up-form" action="#" method="post">
				<div class="form-wrapper">
					<fieldset class="form-infos">
						<legend class="form-infos-description">Let's do this!</legend>
						<div class="input-wrapper">
							<label for="user-first-name"
								>First Name<strong>
									<span class="required-label" aria-label="required">*</span>
								</strong></label
							>
							<input
								type="text"
								id="user-first-name"
								name="user-first-name"
								placeholder="John"
								required
								minlength="2"
								maxlength="24"
								pattern="^[a-zA-Z\s\-]+$" />
						</div>
						<div class="input-wrapper">
							<label for="user-last-name"
								>Last Name<strong>
									<span class="required-label" aria-label="required">*</span>
								</strong></label
							>
							<input
								type="text"
								id="user-last-name"
								name="user-last-name"
								placeholder="Doe"
								required
								minlength="2"
								maxlength="24"
								pattern="^[a-zA-Z\s\-]+$" />
						</div>
						<div class="input-wrapper">
							<label for="user-email"
								>Email<strong>
									<span class="required-label" aria-label="required">*</span>
								</strong></label
							>
							<input
								type="email"
								id="user-email"
								name="user-email"
								placeholder="john.doe20@example.com"
								required
								pattern="^[\w\-\.]+@([\w\-]+\.)+[\w\-]{2,4}$" />
						</div>
						<div class="input-wrapper">
							<label for="user-phone-number"
								>Phone Number<strong>
									<span class="required-label" aria-label="required">*</span>
								</strong></label
							>
							<input
								type="tel"
								id="user-phone-number"
								name="user-phone-number"
								placeholder="123 456 7890"
								required
								max="10"
								maxlength="18"
								pattern="^(\(\d{3}\)?|\d{3}-?|\d{3}?)?\d{3}?-?\d{4}$" />
						</div>
						<div class="input-wrapper">
							<label for="user-password"
								>Password<strong>
									<span class="required-label" aria-label="required">*</span>
								</strong></label
							>
							<input
								type="password"
								id="user-password"
								name="user-password"
								required
								minlength="8" />
							<p class="error-input"></p>
						</div>
						<div class="input-wrapper">
							<label for="user-conf-password"
								>Confirm Password<strong>
									<span class="required-label" aria-label="required">*</span>
								</strong></label
							>
							<input
								type="password"
								id="user-conf-password"
								name="user-conf-password"
								required
								minlength="8" />
						</div>
					</fieldset>
				</div>
				<button class="form-btn">Create Account</button>
			</form>

			<p class="bottom-text">
				Already have an account? <a href="#" class="log-in-btn">Log in</a>
			</p>
		</main>
	</body>
</html>
